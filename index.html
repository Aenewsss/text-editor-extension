<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'wasm-unsafe-eval' 'inline-speculation-rules' http://localhost:* http://127.0.0.1:* 'nonce-abc123';"> -->
    <title>Onix Editor</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <textarea name="" id="text-to-edit" cols="48" rows="5" placeholder="Insert your text"></textarea>
    <div class="buttons">
        <button id="capitalize-button" type="button">Capitalize</button>
        <button id="uppercase-button" type="button">CAPS LOCK</button>
        <button id="lowercase-button" type="button">lower case</button>
    </div>
    <div id="response-text-div">
        <textarea name="" id="response-text" cols="48" rows="5"></textarea>
        <div style="display: flex; gap: 20px; align-items: center;">
            <button id="copy-button" type="button">Copy text</button>
            <p id="copied-text">Copied to clipboard</p>
        </div>
    </div>
</body>

</html>
